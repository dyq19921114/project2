<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>动物交换卡</title>
	<link href="styles.css" rel="stylesheet">
</head>
<body class="cbody">
	<div>
		<!-- 在下面输入你最喜欢的动物（或者其他...）的名字 -->
		<h2>博美</h2>
		<!-- 在下面输入你最喜欢的动物的图片 -->
		<img class="cimg" src="bomei.png" alt="Clownfish">
		<div class="cdiv">
			<!-- 在下面输入你最喜欢的动物的一些趣味小知识 -->
			<p class="abstract">博美是德国狐狸犬的一种，它拥有柔软、浓密的底毛和粗硬的皮毛，白色和棕色居多。它具有警惕的性格、轻快的举止和好奇的天性，体型小巧可爱。</p>
			<ul class="ulist">
				<!-- 在下面输入你最喜欢的动物的信息列表 -->
				<li class="list"><span class="label">中文学名</span>: 哈多利系博美犬</li>
				<li class="list"><span class="label">英文名</span>: Pomeranian</li>
				<li class="list"><span class="label">体重</span>: 3.5kg以下</li>
				<li class="list"><span class="label">原产地</span>: 德国波美拉尼亚地区</li>
			</ul>
			<!-- 在下面输入你最喜欢的动物的具体描述 -->
			<p>博美头部相当短小，形状像狐狸头，眼睛大小中等，古铜色，略成椭圆形。鼻端部较细，呈楔形。耳朵小，两耳距离较近，多为直立耳，就如狐狸的耳朵。羽毛状尾巴是博美犬的独特之处，尾巴又粗又长，向上翘起到背上。</p>
		</div>
	</div>
</body>
</html>
